<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1000" height="900">	<script type="text/ecmascript">                                     function onMouseOverWykres(evt)                     {                        var liczby = document.getElementsByClassName("liczba_gatunku");                        for (i = 0; i &lt; liczby.length; ++i)                         {                          liczby[i].setAttribute("visibility", "visible");                        }                    }                    function onMouseOutWykres(evt)                     {                        var liczby = document.getElementsByClassName("liczba_gatunku");                        for (i = 0; i &lt; liczby.length; ++i)                         {                          liczby[i].setAttribute("visibility", "hidden");                        }                    }                    function onClickAutorzy(evt)                    {                        var autorzy = document.getElementById("autorzy");                        var visibility = autorzy.getAttribute("visibility");                        if(visibility==="visible")                        {                            autorzy.setAttribute("visibility", "hidden");                        }                        else                        {                            autorzy.setAttribute("visibility", "visible");                        }                    }                        </script>	<rect x="0" y="0" width="1000" height="900" fill="DarkGrey"/>	<text x="80" y="30" font-size="24" fill="black" font-weight="bold">Liczba filmów danego gatunku</text>	<g id="poleWykresu" onmouseover="onMouseOverWykres(evt)" onmouseout="onMouseOutWykres(evt)">		<rect x="25" y="50" width="950" height="765" fill="Grey" stroke="DimGrey"/>		<rect x="70" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="36" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="504" dur="5s" fill="freeze"/>		</rect>		<text x="70" y="605" font-size="16" fill="black" font-weight="bold">Science-Fiction</text>		<text class="liczba_gatunku" visibility="hidden" x="90" y="499" font-size="16" fill="black" font-weight="bold">1</text>		<rect x="190" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="72" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="468" dur="5s" fill="freeze"/>		</rect>		<text x="190" y="605" font-size="16" fill="black" font-weight="bold">Thriller</text>		<text class="liczba_gatunku" visibility="hidden" x="210" y="463" font-size="16" fill="black" font-weight="bold">2</text>		<rect x="310" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="72" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="468" dur="5s" fill="freeze"/>		</rect>		<text x="310" y="605" font-size="16" fill="black" font-weight="bold">Fantasy</text>		<text class="liczba_gatunku" visibility="hidden" x="330" y="463" font-size="16" fill="black" font-weight="bold">2</text>		<rect x="430" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="432" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="108" dur="5s" fill="freeze"/>		</rect>		<text x="430" y="605" font-size="16" fill="black" font-weight="bold">Dramat</text>		<text class="liczba_gatunku" visibility="hidden" x="450" y="103" font-size="16" fill="black" font-weight="bold">12</text>		<rect x="550" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="36" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="504" dur="5s" fill="freeze"/>		</rect>		<text x="550" y="605" font-size="16" fill="black" font-weight="bold">Dokument</text>		<text class="liczba_gatunku" visibility="hidden" x="570" y="499" font-size="16" fill="black" font-weight="bold">1</text>		<rect x="670" width="50" fill="white" stroke="black">			<animate attributeName="height" from="0" to="36" dur="5s" fill="freeze"/>			<animate attributeName="y" from="580" to="504" dur="5s" fill="freeze"/>		</rect>		<text x="670" y="605" font-size="16" fill="black" font-weight="bold">Kryminał</text>		<text class="liczba_gatunku" visibility="hidden" x="690" y="499" font-size="16" fill="black" font-weight="bold">1</text>	</g>	<text x="25" y="800" font-size="24" fill="black" font-weight="bold" onclick="onClickAutorzy(evt)">Autorzy</text>	<g id="autorzy" visibility="hidden">		<text x="150" y="780" font-size="24" fill="black" font-style="italic">Filip Łuczak</text>		<text x="150" y="800" font-size="24" fill="black" font-style="italic">Piotr Rokicki</text>	</g></svg>